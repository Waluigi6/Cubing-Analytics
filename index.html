        <p>This is my website.</p>
        <p><a href="faq.html">Tutorial/FAQ</a></p>

<input type="text" id="nameInput" placeholder="Name/Username (Optional)">
<br>
<input type="text" id="dataInput" placeholder="Copy and paste your data from a CSV file.">
<button onclick="displayInput()">Submit</button>

<p id="title">random</p>
<p id="amountOfSolves">random</p>
<p id="maxMin">random</p>



<script>
function displayInput() {
    
  const name = document.getElementById("nameInput").value;
  const data = document.getElementById("dataInput").value;
  document.getElementById("title").innerText = name + "'s cubing data";
    

var array = data.split(';');
document.getElementById("amountOfSolves").innerText = "Solves: "  + (array.length - 6)/5;

var times = []
for(i = 0; i < array.length; i++){
    if (((i - 1) % 5) === 0 && i > 5){
        times.push(array[i])
    }
}

  document.getElementById("maxMin").innerText = "Range of times: " + Math.min(...times) + ", " + Math.max(...times);
  alert(times)
}





</script>
